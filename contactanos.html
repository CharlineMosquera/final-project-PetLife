    <!-- Contenedor para el formulario -->

    <div class="contacto">
        <h1 class="tittle-contact">Ingrese tu informacion Aqui:</h1>
        <form onsubmit="return alerta()"
         class="form-contact" action="https://formspree.io/f/xdknrejg" method="post">  
            <label for="nombre">Nombre:</label>
            <input id="nombre" type="text" name="nombre" placeholder="Tu Nombre">
 
            <label for="lastName">Apellido:</label>
            <input id="lastName" type="text"  name="lastname" placeholder="Tu Apellido" >
    
            <label for="phone">Teléfono:</label>
            <input id="phone" type="tel"  name="phone" placeholder="Tu Teléfono">
    
            <label for="email">Correo Electrónico:</label>
            <input id="email" type="email"  name="email" placeholder="Tu Correo" >
    
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" rows="4" placeholder="Escriba su mensaje aquí!"></textarea>
    
             
            <button id="button" type="submit" class="button-enviar">Enviar</button>
        </form>
    </div>
