<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro/Inicio de sesión</title>
        <link rel="icon" href="../img/shared/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/styleHeaderYFooter.css" rel="stylesheet">
        <link rel="stylesheet" href="/css/styleRegistro.css">

</head>

<body>
    <!-- Div for header -->
    <div id="header"></div>

    <main>
        <!-- Form Registro -->

        <div class="registro">
            <h1 class="tittle-registro">Ingresa tus datos para crear una cuenta nueva:</h1>
            <form id="form-registro">
                <label for="nombre">Nombre:</label>
                <input id="nombre" type="text" name="nombre" placeholder="Tu Nombre" required>
                <div id="error-nombre" class="alert alert-danger d-none"></div>

                <label for="apellido">Apellido:</label>
                <input id="apellido" type="text" name="apellido" placeholder="Tu Apellido" required>
                <div id="error-apellido" class="alert alert-danger d-none"></div>

                <label for="direccion">Dirección:</label>
                <input id="direccion" type="text" name="direccion" placeholder="Tu dirección" required>
                <div id="error-direccion" class="alert alert-danger d-none"></div>

                <label for="email">Correo Electrónico:</label>
                <input id="email" type="email" name="email" placeholder="Tu Correo" required>
                <div id="error-email" class="alert alert-danger d-none"></div>

                <label for="phone">Teléfono:</label>
                <input id="phone" type="tel" name="phone" placeholder="Tu Teléfono" pattern="[0-9]{10}" required>
                <div id="error-phone" class="alert alert-danger d-none"></div>

                <label for="password">Contraseña:</label>
                <div class="registro-password">
                    <input id="password" type="password" name="password" placeholder="Contraseña" required>
                    <span class="toggle-password" id="toggle-password">👁️</span>
                </div>
                <div id="error-password" class="alert alert-danger d-none"></div>

                <label for="password-confirm">Confirma tu contraseña:</label>
                <div class="registro-password">
                    <input id="password-confirm" type="password" name="password-confirm" placeholder="Contraseña" required>
                    <span class="toggle-password" id="toggle-password-confirm">👁️</span>
                </div>
                <div id="match-message" class="alert d-none"></div>
                <div id="error-accountcreation" class="alert alert-danger d-none"></div>

                <button id="button" type="submit" class="button-cuenta">Crear cuenta</button>
                <p class="login-option">¿Ya tienes una cuenta? <a href="./login.html">Inicia sesión aquí</a></p>
            </form>
        </div>

    </main>

    <!-- Div for footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/scriptRegistro.js"></script>
    <script src="../js/scriptHeaderAndFooter.js"></script>
</body>
</html>
