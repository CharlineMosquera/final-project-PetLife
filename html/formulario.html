<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Agregar Productos</title>
    <link rel="icon" href="../img/shared/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleFormularioAddProducts.css">
    <link href="../css/styleHeaderYFooter.css" rel="stylesheet">
</head>

<body>

    <!-- Div for header -->
    <div id="header"></div>


    <div class="agregar-producto">
        <h1 class="tittle-contact">Ingresa la información de nuevo producto:</h1>
        <form id="form-add-product" action="submit-url" method="POST" enctype="multipart/form-data">

            <label for="product-image">
                Imagen
                <input type="file" name="product-image" id="product-image" accept="image/*" required>
            </label>

            <label for="product-name">
                Nombre del producto
                <input type="text" name="product-name" id="product-name" placeholder="Ingresa el nombre del producto"
                       required>
            </label>

            <label for="product-description">
                Descripción
                <input type="text" name="product-description" id="product-description" placeholder="Ingresa una descripción"
                       required>
            </label>

            <label for="product-price">
                Precio
                <input type="text" name="product-price" id="product-price" placeholder="Ingresa el precio" required>
            </label>

            <label for="product-category">
                Categoría
                <select name="product-category" id="product-category" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="Comida">Comida</option>
                    <option value="Higiene">Higiene</option>
                    <option value="Suplementos">Suplementos</option>
                    <option value="Caja de subscripción">Caja de subscripción</option>
                </select>
            </label>

            <label for="product-subCategory">
                Subcategoría
                <input type="text" name="product-subCategory" id="product-subCategory" placeholder="Ingresa la subcategoría"
                       required>
            </label>


            <input type="submit" value="Agregar producto">
        </form>
    </div>


    <!-- Div for footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/scriptHeaderAndFooter.js"></script>
    <script src="../js/scriptFormProductos.js"></script>
</body>

</html>
