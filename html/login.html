<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesion</title>
    <link rel="icon" href="../img/shared/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styleLogin.css">
    <link rel="stylesheet" href="/css/styleHeaderYFooter.css">
</head>

<body>
    <!-- Nav -->
    <header>
        <nav class="navbar navbar-expand-lg colors">
            <div class="container-fluid barra-login">
                <div class="menu-responsive">
                    <div class="barra-menu">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <a class="navbar-brand " href="index.html"><img class="logoPetlite"
                                src="../img/shared/logo.png" alt="Logo PetLite">
                        </a>
                        <!-- Barra de busqueda Principal -->
                        <form class="d-flex barra-principal" role="search">
                            <input class="form-control search-bar-primary" type="search"
                                placeholder="¿Que producto buscas?" aria-label="Search">
                        </form>
                        <div class="iconos8">
                            <div id="user-button"></div>
                            <a href="" title="Carrito">
                                <img src="../img/shared/shopping-cart-32w.png" alt="Icono Carrito">
                            </a>
                        </div>
                    </div>

                </div>

                <!-- Barra de busqueda mobile -->
                <form class="d-flex" role="search">
                    <input class="form-control search-bar-mobile" type="search" placeholder="¿Que producto buscas?"
                        aria-label="Search">
                </form>
                <!-- Barra de navegacion -->
                <div class="collapse navbar-collapse nav-menu" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu">
                        <li class="nav-item">
                            <a class="nav-link active letras" aria-current="page" href="./index.html">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./cajasuscripcion.html">Caja
                                Suscripción</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./nosotros.html">Acerca de Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./contactanos.html">Contáctanos</a>
                        </li>
                    </ul>
                </div>
        </nav>
    </header>

    <main>
        <!-- Form Login -->
        <div class="login">
            <h1 class="tittle-login">Ingresa tus datos para iniciar sesión:</h1>
            <form id="form-login">
                <label for="email">Correo Electrónico:</label>
                <input id="email" type="email" name="email" placeholder="Tu Correo" required>
                <div id="error-email" class="alert alert-danger d-none"></div>

                <label for="password">Contraseña:</label>
                <input id="password" type="password" name="password1" placeholder="Contraseña" required>
                <div id="error-password" class="alert alert-danger d-none"></div>

                <button id="button" type="submit" class="button-cuenta">Iniciar Sesión</button>
                <p class="register-option">¿No tienes una cuenta? <a href="./registro.html">Registrate aquí</a></p>
            </form>
        </div>

    </main>

    <!-- Footer: Contenedor para las ondas animadas -->
    <footer>
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>
        <ul class="social_icon"> <!-- Lista de iconos de redes sociales -->
            <li><a href="https://facebook.com/" target="_blank"><img src="../img/shared/facebook.png" alt="Facebook" />
            </li>
            <li><a href="https://x.com/" target="_blank"><img src="../img/shared/twitter.png" alt="X" /> </li>
            <li><a href="https://www.instagram.com/" target="_blank"><img src="../img/shared/instagram.png"
                        alt="Instagram" /> </li>
            </li>
        </ul>
        <ul class="menu-footer"> <!-- Menú de navegación -->
            <li><a href="index.html">Inicio</a></li>
            <li><a href="productos.html">Productos</a></li>
            <li><a href="cajasuscripcion.html">Caja Suscripción</a></li>
            <li><a href="nosotros.html">Nosotros</a></li>
            <li><a href="contactanos.html">Contáctanos</a></li>
        </ul>
        <p>© 2024 PetLite. Todos los derechos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/scriptLogin.js"></script>
    <script src="../js/scriptBotonUsuario.js"></script>
</body>

</html>
