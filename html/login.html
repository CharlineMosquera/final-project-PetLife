<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de Sesion</title>
        <link rel="icon" href="../img/shared/logo.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="../css/styleHeaderYFooter.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/styleLogin.css">
    </head>

    <body>
        <!-- Div for header -->
        <div id="header"></div>

        <main>
            <!-- Form Login -->
            <div class="login">
                <h1 class="tittle-login">Ingresa tus datos para iniciar sesión:</h1>
                <form id="form-login">
                    <label for="email">Correo Electrónico:</label>
                    <input id="email" type="email" name="email" placeholder="Tu Correo" required>
                    <div id="error-email" class="alert alert-danger d-none"></div>

                    <label for="password">Contraseña:</label>
                    <div class="login-password">
                        <input id="password" type="password" name="password1" placeholder="Contraseña" required>
                        <span class="toggle-password" id="toggle-password">👁️</span>
                    </div>
                    <div id="error-password" class="alert alert-danger d-none"></div>

                    <button id="button" type="submit" class="button-cuenta">Iniciar Sesión</button>
                    <p class="register-option">¿No tienes una cuenta? <a href="./registro.html">Registrate aquí</a></p>
                </form>
            </div>

        </main>

        <!-- Div for footer -->
        <div id="footer"></div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
                crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="../js/scriptHeaderAndFooter.js"></script>
        <script src="../js/scriptLogin.js"></script>
    </body>
</html>
