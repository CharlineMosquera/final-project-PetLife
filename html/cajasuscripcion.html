<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de Subscripción</title>
    <link rel="icon" href="../img/shared/logo.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="../css/styleHeaderYFooter.css" rel="stylesheet">
    <link href="../css/style-cajasuscripcion.css" rel="stylesheet">
</head>

<body>
    <!-- Div for header -->
    <div id="header"></div>

    <!-- Contenedor Cómo funciona PetLite -->
    <div class="container cont-how-PetLite-work">
        <h2>¿Cómo funciona PetLite?</h2>
        <p><strong>Paso 1: </strong>Cuéntanos todo sobre tu peludo amigo y personalizaremos la caja según su tamaño y
            necesidades. </p>
        <p><strong>Paso 2: </strong> Recíbela en casa. Disfruta de la caja personalizada, entregada en la comodidad de
            tu hogar cada mes.</p>
    </div>

    <!-- Contenedor para el formulario -->
    <div class="subscription-box">
        <h1 class="tittle-subscription">Ingresa la información de tu mascota aquí:</h1>
        <form id="form-subscription" class="form-subscription-box">
            <label for="name">Nombre:</label>
            <input id="name" type="text" name="name" placeholder="Nombre de tu mascota">
            <div id="error-name" class="alert alert-danger d-none"></div>

            <label for="brand">Raza:</label>
            <input id="brand" type="text" name="brand" placeholder="Raza de tu mascota">
            <div id="error-brand" class="alert alert-danger d-none"></div>

            <label for="size">Tamaño:</label>
            <input id="size" type="text" name="size" placeholder="Tamaño de tu mascota">
            <div id="error-size" class="alert alert-danger d-none"></div>

            <label for="age">Edad:</label>
            <input id="age" type="text" name="age" placeholder="Edad de tu mascota">
            <div id="error-age" class="alert alert-danger d-none"></div>

            <label for="notes">Historial médico / Notas adicionales:</label>
            <textarea id="notes" name="notes" placeholder="Historial médico de tu mascota"></textarea>
            <div id="error-notes" class="alert alert-danger d-none"></div>

            <button id="button" type="submit" class="button-enviar">Consultar</button>
        </form>
    </div>

    <div>
        <div class="row row-cols-1 row-cols-md-3 g-4 recommended-container" id="recommended-container">
    </div>

    <!-- Div for footer -->
    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/scriptHeaderAndFooter.js"></script>
    <script src="../js/scriptCajaSubscripcion.js"></script>

</body>
</html>
