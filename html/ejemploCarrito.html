<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carritoPrueba.css">
    <title>Document</title>
</head>
<body>
    <h1>carrito de compra ejemplo</h1>

    <aside class="product-container">

        <h2>comida</h2>
        <div class="product" id="1" name="comida1" price="50.000">
            
            <img src="/img/productos/arquivet-fresh-pavo.webp" alt="comida">
            <p>comida1</p>
            <p>descripcion de la comida</p>
            <p class="precio">$50.000</p>
            <button class="add-to-car">Agregar al carrito</button>
        </div>


        <div class="product" id="2" name="comida2" price="60.000">
            
            <img src="/img/productos/arquivet-fresh-pavo.webp" alt="comida">
            <p>comida1</p>
            <p>descripcion de la comida</p>
            <p class="precio">$60.000</p>
            <button class="add-to-car">Agregar al carrito</button>
        </div>


        <div class="product" id="3" name="comida3" price="70.000">
            
            <img src="/img/productos/arquivet-fresh-pavo.webp" alt="comida">
            <p>comida1</p>
            <p>descripcion de la comida</p>
            <p class="precio">$70.000</p>
            <button class="add-to-car">Agregar al carrito</button>
        </div>



        <div class="product" id="4" name="comida4" price="80.000">
            
            <img src="/img/productos/arquivet-fresh-pavo.webp" alt="comida">
            <p>comida1</p>
            <p>descripcion de la comida</p>
            <p class="precio">$80.000</p>
            <button class="add-to-car">Agregar al carrito</button>
        </div>
        
    </aside>
    <section class="car" >
        <h2>Carrito de compra</h2>
        <ul class="car-list" ></ul>
        <p class="total">Total de comrpa <span> 0.00</span></p>
        <button class="clearCar">Limpiar carrito</button>
    </section>




<script src="/js/carrito.js" ></script>
    
</body>
</html>
