<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Productos</title>
  <link rel="icon" href="../img/shared/logo.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styleProductos.css">
  <link href="../css/styleHeaderYFooter.css" rel="stylesheet">
</head>

<body>
  <!-- Nav -->
  <header>
    <nav class="navbar navbar-expand-lg colors">
      <div class="container-fluid barra-login">
        <div class="menu-responsive">
          <div class="barra-menu">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand " href="index.html"><img class="logoPetlite" src="../img/shared/logo.png"
                alt="Logo PetLite">
            </a>
            <!-- Barra de busqueda Principal -->
            <form class="d-flex barra-principal" role="search">
              <input class="form-control search-bar-primary" type="search" placeholder="¿Qué necesita tu mascota?"
                aria-label="Search">
            </form>
            <div class="iconos8">
              <div id="user-button"></div>
            </div>
          </div>
        </div>

        <!-- Barra de busqueda mobile -->
        <form class="d-flex" role="search">
          <input class="form-control search-bar-mobile" type="search" placeholder="¿Qué necesita tu mascota?"
            aria-label="Search">
        </form>
        <!-- Barra de navegacion -->
        <div class="collapse navbar-collapse nav-menu" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0 nav-menu">
            <li class="nav-item">
              <a class="nav-link active letras" aria-current="page" href="./index.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./productos.html">Productos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./cajasuscripcion.html">Caja Suscripción</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./nosotros.html">Acerca de Nosotros</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./contactanos.html">Contáctanos</a>
            </li>
          </ul>
        </div>
    </nav>
  </header>

  <div class="products-panel">
    <aside class="allProducts">
      <div class="row row-cols-1 row-cols-md-3 g-4 products-container" id="products-container">

      </div>
      <h2><strong>Productos agregados con local storage</strong></h2>
      <div class="row row-cols-1 row-cols-md-3 g-4 products-container" id="products-container-local-storage">

      </div>

      <div class="addProducts">
        <button id="add-products-button">Agregar producto</button>
      </div>
    </aside>

    <section class="car">
      <h2>Carrito de compra</h2>
      <ul id="cart-list" class="car-list"></ul> <!-- Cambiado el ID aquí -->
      <div class="basket-total" id="cart-total"> <!-- Cambiado el ID aquí -->
        <label>Total</label>
        <p>$ 0.00</p>
      </div>
      <div class="basket-buttons" id="basket-buttons">
        <button id="pay-cart" class="pay-car">Comprar</button> <!-- Cambiado el ID aquí -->
        <button id="clear-cart" class="clear-car">Vaciar</button> <!-- Cambiado el ID aquí -->
      </div>
    </section>

  </div>

  <!-- Footer: Contenedor para las ondas animadas -->
  <footer>
    <div class="waves">
      <div class="wave" id="wave1"></div>
      <div class="wave" id="wave2"></div>
      <div class="wave" id="wave3"></div>
      <div class="wave" id="wave4"></div>
    </div>
    <ul class="social_icon"> <!-- Lista de iconos de redes sociales -->
      <li><a href="https://facebook.com/" target="_blank"><img src="../img/shared/facebook.png" alt="Facebook" /> </li>
      <li><a href="https://x.com/" target="_blank"><img src="../img/shared/twitter.png" alt="X" /> </li>
      <li><a href="https://www.instagram.com/" target="_blank"><img src="../img/shared/instagram.png" alt="Instagram" />
      </li>
      </li>
    </ul>
    <ul class="menu-footer"> <!-- Menú de navegación -->
      <li><a href="index.html">Inicio</a></li>
      <li><a href="productos.html">Productos</a></li>
      <li><a href="cajasuscripcion.html">Caja Suscripción</a></li>
      <li><a href="nosotros.html">Nosotros</a></li>
      <li><a href="contactanos.html">Contáctanos</a></li>
    </ul>
    <p>© 2024 PetLite. Todos los derechos reservados.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="../js/scriptProductos.js"></script>
  <script src="../js/scriptBotonUsuario.js"></script>
</body>

</html>
